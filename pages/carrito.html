<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>SmartLift - Carrito</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="../index.html"><img src="../images/favicon.png" alt=""> SmartLifts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="../index.html">Inicio</a>
                <a class="nav-item nav-link" href="./quienesSomos.html">Qui√©nes Somos</a>
                <a class="nav-item nav-link" href="./paquetes.html">Paquetes </a>
                <a class="nav-item nav-link active" href="./carrito.html">Carrito <span class="sr-only">(current)</span><span class="badge badge-danger cartItems"></span></a>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container d-flex justify-content-between my-3">
        <h2 class="h2 mt-3">Mi Carrito:</h2>
        <button class="btn btn-light px-3 btnEliminarTodo">Eliminar Todo</button>
      </div>
      <div class="container">
        <table class="table" id="carritoTabla">
          <thead>
            <tr>
              <th scope="col" class="text-left">Cantidad</th>
              <th scope="col" class="text-left">Clase</th>
              <th scope="col" class="text-center">Nombre</th>
              <th scope="col" class="text-center">Precio Unitario</th>
              <th scope="col" class="text-center">Precio Total</th>
              <th scope="col" class="text-right">Eliminar</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="container pagarContainer">
        <div class="row d-flex justify-content-end align-content-center mx-2">
          <h6 class="text-right mx-5">TOTAL: <span class="totalCarrito"></span></h6>
          <button class="btn btn-success btnPagar text-hide">Pagar</button>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/stock.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
